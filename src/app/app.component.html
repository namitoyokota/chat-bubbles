<audio #sentSound src="/assets/message-sent.wav"></audio>

<span *ngFor="let sentMessage of sentMessages" [@fadeOutOnLeave]>{{ sentMessage }}</span>

<textarea
    autofocus
    autoResize
    #newMessageInput
    type="text"
    autocomplete="off"
    [(ngModel)]="newMessage"
    (keydown.enter)="sendMessage()"
    (keydown.shift.enter)="sendMessage()"
    (blur)="focusBackToInput()"
></textarea>
