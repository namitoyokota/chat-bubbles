<!-- Hidden input -->
<input
    autofocus
    autoResize
    #newMessageInput
    class="input"
    type="text"
    autocomplete="off"
    [(ngModel)]="messages[0].text"
    (keydown.enter)="sendMessage()"
    (blur)="focusBackToInput()"
/>

<!-- Messages -->
<div @list *ngIf="sortedMessages().length" class="list">
    <span @items *ngFor="let message of sortedMessages()" [class.message]="message.text">
        {{ message.text }}
    </span>
</div>
