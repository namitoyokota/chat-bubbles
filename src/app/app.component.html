<audio #sentSound src="/assets/message-sent.wav"></audio>

<span *ngFor="let sentMessage of sentMessages; let isLast = last" [@fadeOutOnLeave] class="message" [class]="isLast ? 'last' : ''">
    {{ sentMessage }}
</span>

<textarea
    autofocus
    autoResize
    #newMessageInput
    type="text"
    autocomplete="off"
    class="input"
    [(ngModel)]="newMessage"
    (keydown.enter)="sendMessage()"
    (keydown.shift.enter)="sendMessage()"
    (blur)="focusBackToInput()"
></textarea>
